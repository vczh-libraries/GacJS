<!DOCTYPE html>
<html>

<head>
  <title>starter-lit-html</title>
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="./global.css" />
  <script src="/index.js"></script>
</head>

<body>
  <div id="gacui-screen" class="gacui-container" style="background-color: rgb(129, 45, 226);">
    <div id="_A">
      <div id="_A1"></div>
    </div>
    <div id="_B">
      <div id="_B1"></div>
    </div>
    <div id="_C">
      <div id="_C1"></div>
    </div>
    <div id="_D">
      <div id="_D1"></div>
    </div>

    <div id="_E">
      <div id="_E1"></div>
    </div>
    <div id="_F">
      <div id="_F1"></div>
    </div>
    <div id="_G">
      <div id="_G1"></div>
    </div>
    <div id="_H">
      <div id="_H1"></div>
    </div>

    <div id="_I">
      <div id="_I1"></div>
    </div>
    <div id="_J">
      <div id="_J1"></div>
    </div>
    <div id="_K">
      <div id="_K1"></div>
    </div>
    <div id="_L">
      <div id="_L1"></div>
    </div>

    <div id="_M">
      <div id="_M1"></div>
    </div>
    <div id="_N">
      <div id="_N1"></div>
    </div>
    <div id="_O">
      <div id="_O1"></div>
    </div>
    <div id="_P">
      <div id="_P1"></div>
    </div>
  </div>

  <script lang="javascript">
    function initInnerElements(_A1, _B1, _C1, _D1, borderColor) {
      GacUIHtmlRenderer.applyTypedStyle(_A1, { x1: 10, y1: 10, x2: 110, y2: 110 }, {
        type: 'SolidBorder', desc: {
          borderColor,
          shape: { shapeType: 'Rectangle', radiusX: 0, radiusY: 0 }
        }
      });
      GacUIHtmlRenderer.applyTypedStyle(_B1, { x1: -10, y1: 10, x2: 90, y2: 110 }, {
        type: 'SolidBorder', desc: {
          borderColor,
          shape: { shapeType: 'Rectangle', radiusX: 0, radiusY: 0 }
        }
      });
      GacUIHtmlRenderer.applyTypedStyle(_C1, { x1: 10, y1: -10, x2: 110, y2: 90 }, {
        type: 'SolidBorder', desc: {
          borderColor,
          shape: { shapeType: 'Rectangle', radiusX: 0, radiusY: 0 }
        }
      });
      GacUIHtmlRenderer.applyTypedStyle(_D1, { x1: -10, y1: -10, x2: 90, y2: 90 }, {
        type: 'SolidBorder', desc: {
          borderColor,
          shape: { shapeType: 'Rectangle', radiusX: 0, radiusY: 0 }
        }
      });
    }
    const _A = document.getElementById('_A');
    const _A1 = document.getElementById('_A1');
    const _B = document.getElementById('_B');
    const _B1 = document.getElementById('_B1');
    const _C = document.getElementById('_C');
    const _C1 = document.getElementById('_C1');
    const _D = document.getElementById('_D');
    const _D1 = document.getElementById('_D1');

    GacUIHtmlRenderer.applyTypedStyle(_A, { x1: 0, y1: 0, x2: 100, y2: 100 }, {
      type: 'FocusRectangle'
    });
    GacUIHtmlRenderer.applyTypedStyle(_B, { x1: 100, y1: 0, x2: 200, y2: 100 }, {
      type: 'SolidBorder',
      desc: {
        borderColor: '#FF0000',
        shape: { shapeType: 'Rectangle', radiusX: 0, radiusY: 0 }
      }
    });
    GacUIHtmlRenderer.applyTypedStyle(_C, { x1: 0, y1: 100, x2: 100, y2: 200 }, {
      type: 'SolidBorder',
      desc: {
        borderColor: '#00FF00',
        shape: { shapeType: 'Ellipse', radiusX: 0, radiusY: 0 }
      }
    });
    GacUIHtmlRenderer.applyTypedStyle(_D, { x1: 100, y1: 100, x2: 200, y2: 200 }, {
      type: 'SolidBorder',
      desc: {
        borderColor: '#0000FF',
        shape: { shapeType: 'RoundRect', radiusX: 20, radiusY: 30 }
      }
    });
    initInnerElements(_A1, _B1, _C1, _D1, '#FFFF00');

    const _E = document.getElementById('_E');
    const _E1 = document.getElementById('_E1');
    const _F = document.getElementById('_F');
    const _F1 = document.getElementById('_F1');
    const _G = document.getElementById('_G');
    const _G1 = document.getElementById('_G1');
    const _H = document.getElementById('_H');
    const _H1 = document.getElementById('_H1');


    GacUIHtmlRenderer.applyTypedStyle(_E, { x1: 0, y1: 250, x2: 100, y2: 350 }, {
      type: 'SinkBorder',
      desc: {
        leftTopColor: '#000000',
        rightBottomColor: '#888888'
      }
    });
    GacUIHtmlRenderer.applyTypedStyle(_F, { x1: 100, y1: 250, x2: 200, y2: 350 }, {
      type: 'SolidBackground',
      desc: {
        backgroundColor: '#FF0000',
        shape: { shapeType: 'Rectangle', radiusX: 0, radiusY: 0 }
      }
    });
    GacUIHtmlRenderer.applyTypedStyle(_G, { x1: 0, y1: 350, x2: 100, y2: 450 }, {
      type: 'SolidBackground',
      desc: {
        backgroundColor: '#00FF00',
        shape: { shapeType: 'Ellipse', radiusX: 0, radiusY: 0 }
      }
    });
    GacUIHtmlRenderer.applyTypedStyle(_H, { x1: 100, y1: 350, x2: 200, y2: 450 }, {
      type: 'SolidBackground',
      desc: {
        backgroundColor: '#0000FF',
        shape: { shapeType: 'RoundRect', radiusX: 20, radiusY: 30 }
      }
    });
    initInnerElements(_E1, _F1, _G1, _H1, '#FFFF00');

    const _I = document.getElementById('_I');
    const _I1 = document.getElementById('_I1');
    const _J = document.getElementById('_J');
    const _J1 = document.getElementById('_J1');
    const _K = document.getElementById('_K');
    const _K1 = document.getElementById('_K1');
    const _L = document.getElementById('_L');
    const _L1 = document.getElementById('_L1');

    GacUIHtmlRenderer.applyTypedStyle(_I, { x1: 250, y1: 0, x2: 350, y2: 100 }, {
      type: 'GradientBackground',
      desc: {
        leftTopColor: '#000000',
        rightBottomColor: '#888888',
        direction: 'Horizontal',
        shape: { shapeType: 'Rectangle', radiusX: 0, radiusY: 0 }
      }
    });
    GacUIHtmlRenderer.applyTypedStyle(_J, { x1: 350, y1: 0, x2: 450, y2: 100 }, {
      type: 'GradientBackground',
      desc: {
        leftTopColor: '#FF0000',
        rightBottomColor: '#880000',
        direction: 'Vertical',
        shape: { shapeType: 'Rectangle', radiusX: 0, radiusY: 0 }
      }
    });
    GacUIHtmlRenderer.applyTypedStyle(_K, { x1: 250, y1: 100, x2: 350, y2: 200 }, {
      type: 'GradientBackground',
      desc: {
        leftTopColor: '#00FF00',
        rightBottomColor: '#008800',
        direction: 'Slash',
        shape: { shapeType: 'Ellipse', radiusX: 0, radiusY: 0 }
      }
    });
    GacUIHtmlRenderer.applyTypedStyle(_L, { x1: 350, y1: 100, x2: 450, y2: 200 }, {
      type: 'GradientBackground',
      desc: {
        leftTopColor: '#0000FF',
        rightBottomColor: '#000088',
        direction: 'Backslash',
        shape: { shapeType: 'RoundRect', radiusX: 20, radiusY: 30 }
      }
    });
    initInnerElements(_I1, _J1, _K1, _L1, '#FFFF00');

    const _M = document.getElementById('_M');
    const _M1 = document.getElementById('_M1');
    const _N = document.getElementById('_N');
    const _N1 = document.getElementById('_N1');
    const _O = document.getElementById('_O');
    const _O1 = document.getElementById('_O1');
    const _P = document.getElementById('_P');
    const _P1 = document.getElementById('_P1');

    GacUIHtmlRenderer.applyTypedStyle(_M, { x1: 250, y1: 250, x2: 350, y2: 350 }, {
      type: 'FocusRectangle'
    });
    GacUIHtmlRenderer.applyTypedStyle(_N, { x1: 350, y1: 250, x2: 450, y2: 350 }, {
      type: 'InnerShadow',
      desc: {
        shadowColor: '#FF0000',
        thickness: 9
      }
    });
    GacUIHtmlRenderer.applyTypedStyle(_O, { x1: 250, y1: 350, x2: 350, y2: 450 }, {
      type: 'SinkSplitter',
      desc: {
        leftTopColor: '#00FF00',
        rightBottomColor: '#008800',
        direction: 'Horizontal'
      }
    });
    GacUIHtmlRenderer.applyTypedStyle(_P, { x1: 350, y1: 350, x2: 450, y2: 450 }, {
      type: 'SinkSplitter',
      desc: {
        leftTopColor: '#0000FF',
        rightBottomColor: '#000088',
        direction: 'Vertical'
      }
    });
    initInnerElements(_M1, _N1, _O1, _P1, '#FFFF00');
  </script>
</body>

</html>
