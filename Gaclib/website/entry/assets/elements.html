<!DOCTYPE html>
<html>

<head>
  <title>starter-lit-html</title>
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="./global.css" />
  <script src="/index.js"></script>
</head>

<body>
  <div id="gacui-screen" class="gacui-container" style="background-color: rgb(129, 45, 226);">
    <div id="_A">
      <div id="_A1"></div>
    </div>
    <div id="_B">
      <div id="_B1"></div>
    </div>
    <div id="_C">
      <div id="_C1"></div>
    </div>
    <div id="_D">
      <div id="_D1"></div>
    </div>
  </div>

  <script lang="javascript">
    function initInnerElements(_A1, _B1, _C1, _D1, borderColor) {
      GacUIHtmlRenderer.applyTypedStyle(_A1, { x1: 10, y1: 10, x2: 110, y2: 110 }, {
        type: 'SolidBorder', desc: {
          borderColor,
          shape: { shapeType: 'Rectangle', radiusX: 0, radiusY: 0 }
        }
      });
      GacUIHtmlRenderer.applyTypedStyle(_B1, { x1: -10, y1: 10, x2: 90, y2: 110 }, {
        type: 'SolidBorder', desc: {
          borderColor,
          shape: { shapeType: 'Rectangle', radiusX: 0, radiusY: 0 }
        }
      });
      GacUIHtmlRenderer.applyTypedStyle(_C1, { x1: 10, y1: -10, x2: 110, y2: 90 }, {
        type: 'SolidBorder', desc: {
          borderColor,
          shape: { shapeType: 'Rectangle', radiusX: 0, radiusY: 0 }
        }
      });
      GacUIHtmlRenderer.applyTypedStyle(_D1, { x1: -10, y1: -10, x2: 90, y2: 90 }, {
        type: 'SolidBorder', desc: {
          borderColor,
          shape: { shapeType: 'Rectangle', radiusX: 0, radiusY: 0 }
        }
      });
    }
    const _A = document.getElementById('_A');
    const _A1 = document.getElementById('_A1');
    const _B = document.getElementById('_B');
    const _B1 = document.getElementById('_B1');
    const _C = document.getElementById('_C');
    const _C1 = document.getElementById('_C1');
    const _D = document.getElementById('_D');
    const _D1 = document.getElementById('_D1');

    GacUIHtmlRenderer.applyTypedStyle(_A, { x1: 0, y1: 0, x2: 100, y2: 100 }, {
      type: 'FocusRectangle'
    });
    GacUIHtmlRenderer.applyTypedStyle(_B, { x1: 100, y1: 0, x2: 200, y2: 100 }, {
      type: 'SolidBorder',
      desc: {
        borderColor: '#FF0000',
        shape: { shapeType: 'Rectangle', radiusX: 0, radiusY: 0 }
      }
    });
    GacUIHtmlRenderer.applyTypedStyle(_C, { x1: 0, y1: 100, x2: 100, y2: 200 }, {
      type: 'SolidBorder',
      desc: {
        borderColor: '#00FF00',
        shape: { shapeType: 'Ellipse', radiusX: 0, radiusY: 0 }
      }
    });
    GacUIHtmlRenderer.applyTypedStyle(_D, { x1: 100, y1: 100, x2: 200, y2: 200 }, {
      type: 'SolidBorder',
      desc: {
        borderColor: '#0000FF',
        shape: { shapeType: 'RoundRect', radiusX: 20, radiusY: 30 }
      }
    });
    initInnerElements(_A1, _B1, _C1, _D1, '#FFFF00');
  </script>
</body>

</html>
